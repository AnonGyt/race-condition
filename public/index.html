<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VulnShop - Race Condition Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .banner {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      ⚠️ This is a vulnerable demo application to demonstrate race conditions ⚠️
    </div>
    
    <div class="product-card">
      <h1 class="text-center mb-4">VulnShop</h1>
      <div class="card">
        <img src="https://via.placeholder.com/400x200?text=Premium+Product" class="card-img-top" alt="Product">
        <div class="card-body">
          <h5 class="card-title">Premium Product</h5>
          <p class="card-text">This is an exclusive premium product with limited stock available.</p>
          <p class="card-text"><strong>Price: $100.00</strong></p>
          <div class="d-grid">
            <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
